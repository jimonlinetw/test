<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            VUE 範例1
        </title>
    </head>
    <body>
        <div id ='app'>
            <ul>
                <li v-for="book in books"> {{book.name}} </li>     
            </ul>  
            <input type ="text" v-model ="name" placeholder="你的名字">
            <h1>你好 , {{name}}</h1>
            <input type ="text" v-model ="num" placeholder="0-2">           
            <h1>{{books[num].name}}</h1>
            
            
        </div>        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
        <script>
            var books =[{name: "test"},
                    {name: "test1"},
                    {name: "test2"}];
            var app1 = new Vue({
                el:'#app',
                data:{ books: books ,
                    name :'',
                    num :0
                }
            });

            console.log(app1.books);
        </script>
    </body>
</html>
