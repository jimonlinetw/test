<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            VUE 範例1
        </title>
    </head>
    <body>
        <div id ='app'>
            {{Date}}
        </div>        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
        <script>
            new Vue({
                el : "#app",
                data :{Date : new Date()}  ,
                mounted:function(){
                    var _this = this;
                    this.tt =setInterval(function(){_this.Date = new Date(); } ,1000);
                },
                beforeDestroy : function(){
                    if(this.tt){clearInterval(this.tt);}
                }
            })
        </script>
    </body>
</html>
