<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            VUE 範例2-2 if
        </title>
    </head>
    <body>
        <div id ='app'>
            <p v-if='show'>"testtest"</p>
        </div>        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
        <script>
            new Vue({
                el :"#app",
                data :{show : false}
            })
        </script>
    </body>
</html>
