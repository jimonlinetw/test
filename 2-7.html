<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            VUE 範例2-7
        </title>
    </head>
    <body>
        <div id ='app'>
            {{Num /10}}
            {{isOK ? "確定": "取消"}}
            {{ text.split(',').reverse().join('.') }}
        </div>        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
        <script>
            new Vue({
                el :"#app",
                data : {
                    Num :100 ,
                    isOK : false ,
                    text : '123,456'
                }
            })
        </script>
    </body>
</html>
